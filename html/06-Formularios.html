<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<title>formularios.html</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=divice-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
		<header>
			<h2>Curso Front -end -HTML </h2>
		</header>

		<section>

			<nav>
				
				<ul class="navegação">

					<li class="navegação"><a class="navegação" href="05-layouts.html">Home</a></li>
					<li><a href="#sobre">Sobre</a></li>
					<li><a href="#contato">Contato</a></li>

				</ul>

			</nav>

			<article>

				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>

				<form method="post">

					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">

					</div>

					<div>

						<label for="email">E-mail</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>


					<div>

						<label for="mensagem">Mensagem</label>
						<textarea name="mensagem" id="mensagem" rows="5"></textarea>
						
					</div>


					<div>
						<P>
							<label>Quais  linguagem você prefere?</label>
							<input type="radio" name="linguagems" value="html">HTML
							<input type="radio" name="linguagems" value="css">CSS
							<input type="radio" name="linguagems" value="javascript">JavaScript
						</P>


					</div>

					<div>
					
						<P>
							<label>Quais linguagems você sabe?</label>
							<input type="checkbox" name="linguagems" value="html">HTML
							<input type="checkbox" name="linguagems" value="css">CSS
							<input type="checkbox" name="linguagems" value="javascript">JavaScript
						</P>


					</div>

					<div>


						<label>Qual a sua cor favorita</label>
						
						<select>
							<option value="Azul">Azul</option>
							<option value="Verde" selected>Verde</option>
							<option value="Vermelho">Vermelho</option>
						</select>


					</div>

						
					<div>
						

						<input type="submit">
					</div>

					
					</form>

				</form>

				

			</article>
		</section>
		<footer>
			<p>Desenvolvido por José Carlos</p>
		</footer>

	</body>
</html>
