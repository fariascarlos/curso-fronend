<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<title>tabelas</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=divice-width, initial-scale=1">
	</head>
	<body>
		<h1>tabelas</h1>
		<table border="1" width="100%">
			<head>
				<tr>
				<th>coluna 1</th>
				<th>coluna 2</th>
				<th>coluna 3</th>
			</tr>
			
			</head>
			<tbody align="center">
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr align="right">
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr align="left">
					<td>3A</td>
					<td colspan="2">3BC</td>
				</tr>
				<tfoot>
					<tr>
						<td colspan="3">Rodapé da tabela</td>
					</tr>
				</tfoot>
			</tbody>
		</table>
		<h2>tabela como layout</h2>
		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBCCEE" align="center">cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000FF"></td>
				<td width="60%" bgcolor="#DDDDDD">
					<h2>título</h2>
					<p>jdjnjjlnmnmdnvmnmvnsjbskbbjekfkf</p>
				</td>
				<td bgcolor="EEEEEE">coluna 2</td>
				<td width="20" bgcolor="0000FF"></td>
			</tr>
			<tr>
				<td bgcolor="#FF0000" colspan="4" align="center">Rodapé</td>
				
				
			</tr>
		</table>
	</body>
</html>
